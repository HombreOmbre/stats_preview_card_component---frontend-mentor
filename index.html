<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="contener">
      <div class="left_side">
        <div class="txt_box">
          <h1 class="main_txt">
            Get <span class="clr">insights</span> that help your business grow.
          </h1>
          <p class="second_txt">
            Discover the benefits of data analytics and make better decisions
            regarding revenue,customer experience, and overall efficiency.
          </p>
        </div>
        <div class="info_box">
          <div class="box">
            <div class="bold_info">
              <p>10k+</p>
            </div>
            <div class="small_info">
              <p>companies</p>
            </div>
          </div>

          <div class="box">
            <div class="bold_info">
              <p>314</p>
            </div>
            <div class="small_info">
              <p>templates</p>
            </div>
          </div>

          <div class="box">
            <div class="bold_info">
              <p>12M+</p>
            </div>
            <div class="small_info">
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="right_side">
        <picture>
          <source
            media="(max-width: 850px)"
            srcset="./images/image-header-mobile.jpg"
          />
          <img
            src="./images/image-header-desktop.jpg"
            alt="Photo of our company"
          />
        </picture>
      </div>
    </div>
  </body>
</html>
